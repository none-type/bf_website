<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/components/navbar.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/components/footer.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/components/header.css' %}">
	{% block extra_css %}{% endblock %}
	<title>{% block title %}YaYa{% endblock %}</title>
</head>
<body>
	<header class="head1">Telephone | Email</header>
	<header class="head2">
		<img src="{% static '/images/YaYa_cropped.png' %}" alt="Description of the image">
		<nav class="navbar">
			<ul>
				<li><a href="{% url 'index' %}">Home</a></li>
	            <li><a href="{% url 'about' %}">About</a></li>
	            <li><a href="{% url 'testimonials' %}">Testimonials</a></li>
	            <li><a href="{% url 'ethos' %}">Ethos</a></li>
	            <li><a href="{% url 'key_skills' %}">Key Skills</a></li>
	            <li><a href="{% url 'services' %}">Services</a></li>
	            <li><a href="{% url 'blog' %}">Blog</a></li>
			</ul>
		</nav>
	</header>
{% block content %}
{% endblock %}
	<footer class="footer">
		<p>Telephone</p>
		<p>Email</p>
		<p>Social Media</p>
	</footer>
</body>
</html>
